<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do professor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card-header>
    <ion-card-title>{{professor.nome}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{professor.curriculo}}</p>
  </ion-card-content>

  <ion-item>
      <ion-button color="danger">Excluir</ion-button>
  </ion-item>
</ion-content>
